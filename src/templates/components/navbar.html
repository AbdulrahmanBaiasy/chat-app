{% load static %}

<head class="absolute">
  <nav class="flex justify-between items-center max-container">
    <a href="/">
      <img
        src="{%static '/images/logo.png' %}"
        alt="logo"
        width="100"
        height="100"
        class="m-0 w-[100px] h-[100px]"
      />
    </a>
    <ul class="flex-1 flex justify-center items-center gap-16 max-lg:hidden">
      <li>
        <a
          href="/rooms"
          class="font-montserrat leading-normal text-lg text-slate-gray"
        >
          Rooms
        </a>
      </li>
      <li>
        <a class="font-montserrat leading-normal text-lg text-slate-gray">
          News
        </a>
      </li>
      <li>
        <a class="font-montserrat leading-normal text-lg text-slate-gray">
          Latest
        </a>
      </li>
    </ul>
    <div
      class="flex gap-2 text-lg leading-normal items-center font-medium font-montserrat max-lg:hidden wide:mr-24"
    >
      {%if user.role == 'Manager' %}
      <a class="rounded-md bg-coral-red p-2 text-white" href="/chat-admin/"
        >Admin</a
      >
      {%endif%} {%if user.is_authenticated%}
      <a href="/logout">LogOut</a>

      {%else%}

      <a href="/login">Sign in</a>
      <span>/</span>
      <a href="/register">Register</a>
      {%endif%}
    </div>
    <div class="hidden max-lg:block">
      <img
        src="{% static '/images/hamburger.png' %}"
        alt="hamburger icon"
        width="25"
        height="25"
      />
    </div>
  </nav>
</head>
