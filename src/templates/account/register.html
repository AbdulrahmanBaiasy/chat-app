{% extends 'base.html' %} {% block content %}

<div class="flex items-center justify-center min-h-screen text-gray-900">

  <div
    class="max-w-screen-xl m-0 sm:m-10 bg-white shadow sm:rounded-lg flex justify-center flex-1"
  >
    <div class="lg:w-1/2 xl:w-5/12 p-6 sm:p-12">
      <div class="my-12 border-b text-center">
        <div
          class="leading-none px-2 inline-block text-md text-gray-600 tracking-wide font-medium bg-white transform translate-y-1/2"
        >
          Sign Up with e-mail
        </div>
      </div>
      <form method="POST" action=".">
        {% csrf_token %}

        <div class="mb-4">
          <label for="username">Username</label>

          <input
            type="text"
            name="username"
            id="username"
            class="w-full py-4 px-6 rounded-xl border"
          />
        </div>
        <div class="mb-4">
          <label for="id_email">Email</label>

          <input
            type="email"
            name="email"
            id="id_email"
            class="w-full py-4 px-6 rounded-xl border"
          />
        </div>

        <div class="mb-4">
          <label for="id_password">Password</label>

          <input
            type="password"
            name="password"
            id="id_password"
            class="w-full py-4 px-6 rounded-xl border"
          />
        </div>

        {% if form.errors or form.non_field_errors %}
        <div class="mb-4 p-6 bg-rose-100 rounded-xl">
          {% for field in form %} {{ field.errors }} {% endfor %} {{
          form.non_field_errors }}
        </div>
        {% endif %}
        <button type="submit" class="py-2 px-6 bg-coral-red text-white rounded-xl">Login</button>

          Register
        </button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
